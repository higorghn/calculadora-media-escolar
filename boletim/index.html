<!DOCTYPE html>
<html>
<head>
    <title>Boletim Escolar</title>
    <link rel="stylesheet"  type="text/css"  href="css/estilo.css"/>
</head>
<body>
    <div class="container">
      <img src="img/univer.png" alt="Imagem da Escola" >
    </div>
    <label for="aluno">Nome do Aluno:</label>
    <input type="text" id="aluno" name="aluno">
    <br>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1">
    <br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2">
    <br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" name="nota3">

    <br>
    <button onclick="calcularMedia()">Calcular 
 Média</button>
    <p>Média: <span id="media"></span></p>
    <p>Situação: <span id="situacao"></span></p>
    <script>
        function calcularMedia() {
            // Obtém os valores das notas dos campos de entrada
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);

            // Verifica se os valores são números válidos
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert("Por favor, insira apenas números nas notas.");
                return;
            }

            // Calcula a média
            const media = (nota1 + nota2 + nota3) / 3;

            // Exibe a média no elemento com id "media"
            document.getElementById("media").textContent = media.toFixed(2);

            // Verifica a situação do aluno e exibe na tela
            if (media >= 7) {
                document.getElementById("situacao").textContent = "Aprovado";
            } else if (media >= 5 && media < 7) {
                document.getElementById("situacao").textContent = "Exame";
            } else {
                document.getElementById("situacao").textContent = "Reprovado";
            }
        }
    </script>
</body>
</html>
